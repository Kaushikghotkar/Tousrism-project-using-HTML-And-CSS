<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventor tourism-Login form</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <style>
    .sub {
      padding: 20px;
      font-size: 18px;
      margin-right: 15px;
      border-radius: 10px;
    }
    h1{
        text-align: center;
    }
  </style>
  <body>
    <div class="login">
      <div class="inner">
        <form action="">
          <h1>Login</h1>
          <br />
          <label for="Name">Name:</label><br />
          <input
            class="log"
            type="text"
            name="Name"
            placeholder="Name" required
          /><br /><br />
          <label for="Password">Password:</label><br />
          <input
            class="log"
            type="password"
            name="Password"
            placeholder="Password" required
          /><br /><br />
          <button class="sub" type="submit">Login</button><br /><br />
          <a href="">forgot Password?</a><br>
          <p style="padding: 10px; font-size: 15px;">Already registed account? <span><a href="SignUp.html">Signup</a></span></p>
        </form>
      </div>
    </div>
  </body>
</html>
